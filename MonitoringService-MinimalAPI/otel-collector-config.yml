receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "dotnet"
    const_labels:
      service: "APIMonitor"
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  debug:   # Thay đổi từ logging sang debug
    verbosity: detailed

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]  # Cập nhật tên exporter ở đây
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]  # Và ở đây